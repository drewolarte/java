<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <style>
        body{
            background-image: url("images/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a th:href="@{/index}" target="_blank">
                <img src="images/logo_1.png" alt="logo" style="width:200px;" class="img-fluid">
            </a>
        </div>
        <h1 class="text-center" id="titulo">Sistema Gestor de Clubes</h1>
        <h2 class="text-center" id="titulo">LOGIN</h2>
            <form th:action="@{/admin/login-post}" method="POST">
                <div class="form-group">
                    <label for="user" class="font-weight-bold">Usuario:</label>
                    <input type="text" class="form-control" id="user" placeholder="Digite su usuario"
                        name="username" required>
                </div>
                <div class="form-group">
                    <label for="pwd" class="font-weight-bold">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Digite su contraseña"
                        name="password" required>
                </div>
                <input type="hidden" class="form-control" id="modifica" name="modifica" value="SI">
                <button type="submit" class="btn btn-outline-danger btn-block">Ingresar</button>
                <div th:if="${param.error}" class="alert alert-danger mt-4 text-center" role="alert">Usuario invalido</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">Sesion finalizada.</div>
            </form>
    </div>

</body>

</html>

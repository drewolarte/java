<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
    <title>Gestionar Competiciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-image: url("../images/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a th:href="@{/index}" target="_blank">
                <img src="../images/logo_1.png" alt="logo" style="width:200px;" class="img-fluid">
            </a>
        </div>
        <h1 class="text-center" id="titulo">Gesti√≥n de Competiciones</h1>
        <br>
        <table class="table table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th class="align-middle">ID</th>
                    <th class="align-middle">NOMBRE</th>
                    <th class="align-middle">MONTO PREMIO</th>
                    <th class="align-middle">FECHA INICIO</th>
                    <th class="align-middle">FECHA FIN</th>
                    <th class="align-middle">FOTO</th>
                    <th colspan="2" class="align-middle">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="competicion:${competicion}">
                        <td class="align-middle" th:text="${competicion.id}"></td>
                        <td class="align-middle" th:text="${competicion.nombre}"></td>
                        <td class="align-middle" th:text="${competicion.montoPremio}"></td>
                        <td class="align-middle" th:text="${competicion.fechaInicio}"></td>
                        <td class="align-middle" th:text="${competicion.fechaFin}"></td>
                        <td class="d-flex justify-content-center align-middle" >
                        	<img th:if="${#strings.length(competicion.foto) > 0}" class="img-thumbnail rounded float-left"
							style="max-width: 70px;" th:src="@{'../uploads/' + ${competicion.foto}}" th:alt="${competicion.foto}" />
                        </td>
                        <td class="align-middle">
                        	<a th:href="@{/admins/actualizarCompeticion/}+${competicion.id}" class="btn btn-outline-info" width="20px">
                        		<span class="material-symbols-outlined" >edit</span>
                        	</a>
                        </td>
                        <td class="align-middle">
                        	<a th:href="@{/admins/eliminarCompeticion/}+${competicion.id}"class="btn btn-outline-danger" width="20px">
                        		<span class="material-symbols-outlined">delete</span>
                        	</a>
                        </td>
                    </tr>
            </tbody>
        </table>
        
        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/admins/agregarCompeticion}" class="btn btn-outline-danger">Agregar Competicion</a>
        </button>
        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{listarCompeticion/?format=pdff}" class="btn btn-outline-danger">Listado PDF Competicion</a>
        </button>
        <br>
        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/admin}" class="btn btn-outline-danger">Volver</a>
        </button>

        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar Sesion</a>
        </button>

    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<!DOCTYPE html>
<html lang="es">

<head>
    <title>Index Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-image: url("images/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a th:href="@{/index}" target="_blank">
                <img src="images/logo_1.png" alt="logo" style="width:200px;" class="img-fluid">
            </a>
        </div>
        <h1 class="text-center" id="titulo">Sistema Gestor de Clubes</h1>
        <br>
                          
        <div class="container d-flex justify-content-center">
            <div class="card bg-light text-dark m-1" style="width:300px" >
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <span class="material-symbols-outlined" width="70px">groups</span>
                    <p class="card-text">Gestionar Asociaciones</p>
                    <form  method="POST">
                        <button type="submit" class="btn">
                            <a th:href="@{/admins/listarAsociacion}" class="btn btn-outline-dark">Gestionar</a>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card bg-light text-dark m-1" style="width:300px" >
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <span class="material-symbols-outlined" width="70px">sports_soccer</span>
                    <p class="card-text">Gestionar Clubes</p>
                    <form  method="POST">
                        <button type="submit" class="btn">
                            <a th:href="@{/admins/listarClub}" class="btn btn-outline-dark">Gestionar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="card bg-light text-dark m-1" style="width:300px" >
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <span class="material-symbols-outlined" width="70px">sports_score</span>
                    <p class="card-text">Gestionar Competiciones</p>
                    <form  method="POST">
                        <button type="submit" class="btn">
                            <a th:href="@{/admins/listarCompeticion}" class="btn btn-outline-dark">Gestionar</a>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card bg-light text-dark m-1" style="width:300px" >
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <span class="material-symbols-outlined" width="70px">sports</span>
                    <p class="card-text">Gestionar Entrenadores</p>
                    <form  method="POST">
                        <button type="submit" class="btn">
                            <a th:href="@{/admins/listarEntrenador}" class="btn btn-outline-dark">Gestionar</a>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card bg-light text-dark m-1" style="width:300px" >
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <span class="material-symbols-outlined" width="70px">directions_run</span>
                    <p class="card-text">Gestionar Jugadores</p>
                    <form  method="POST">
                        <button type="submit" class="btn">
                            <a th:href="@{/admins/listarJugador}" class="btn btn-outline-dark">Gestionar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar Sesion</a>
        </button>

    </div>
</body>

</html>

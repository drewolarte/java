<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
    <title>Actualizar Jugador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            background-image: url("../../images/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a th:href="@{/index}" target="_blank">
                <img src="../../images/logo_1.png" alt="logo" style="width:200px;" class="img-fluid">
            </a>
        </div>
        <h1 class="text-center" id="titulo">Actualizar Jugador</h1>
        <br>
         <form th:action="@{/admins/saveJugador}" th:object=${jugador} method="POST" enctype="multipart/form-data">
            <div class="form-group" hidden>
                <input th:field="*{id}" type="text" class="form-control" id="id" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"  required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
            </div>
            <div class="form-group">
                <label for="posicion">Posicion:</label>
                <input type="text" class="form-control" id="posicion" th:field="*{posicion}"  required>
            </div>
            <div class="form-group" >
                <label for="foto">Foto:</label>
                <input type="file" class="form-control-file" id="foto" name="file" required>
            </div>
            <button type="submit" class="btn btn-outline-danger btn-block">Actualizar</button>
         </form>            
        <br>
        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/admins/listarJugador}" class="btn btn-outline-danger">Volver</a>
        </button>

        <button class="container d-flex justify-content-center btn" type="submit">
            <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar Sesion</a>
        </button>

    </div>
</body>

</html>
